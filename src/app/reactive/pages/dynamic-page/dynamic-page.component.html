<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                formControlName="name"
                placeholder="Nombre de la persona">
            <span class="form-text text-danger" *ngIf="myForm.controls['name'].errors && myForm.controls['name'].touched">
                   El campo es requerido
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [formControl]="newFavorite"

                       >


                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="addNewFavorite()">
                    Agregar favorito
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoriteGames">

            <div class="mb-1" *ngFor="let item of favoriteGamesControl.controls; let i = index">

                <div class="input-group">
                    <input class="form-control"
                        [formControlName]="i">

                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="onDeleteFavorite(i)"
                            >
                      Eliminar
                  </button>
                </div>
                <span class="form-text text-danger" *ngIf="favoriteGamesControl.controls[i].errors ">
                   Este campo es requerido
                </span>
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Guardar
            </button>
        </div>
    </div>


</form>
